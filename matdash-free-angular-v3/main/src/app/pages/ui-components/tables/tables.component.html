<mat-card class="p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Registrar Persona</h2>
  </div>

  <form [formGroup]="personaForm" (ngSubmit)="guardarPersona()">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="nombres" required />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellidos" required />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="dni" required />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion" />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" />
        </mat-form-field>
      </div>

      <div class="col-lg-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Documento (PDF)</mat-label>
          <input type="file" matInput (change)="onFileSelected($event)" accept="application/pdf" />
        </mat-form-field>
      </div>
    </div>

    <div class="mt-3">
      <button mat-raised-button color="primary" type="submit" [disabled]="personaForm.invalid || !archivo">
        Guardar
      </button>
    </div>
  </form>
</mat-card>
