<!-- side-login.component.html - CORREGIR -->
<div class="login-container">
  <div class="login-background">
    <div class="login-card">
      
      <!-- Header con Logo -->
      <div class="login-header">
        <div class="logo-section">
          <div class="logo-icon">
            <mat-icon>admin_panel_settings</mat-icon>
          </div>
          <h1>Sistema de Trámites</h1>
        </div>
        <p class="subtitle">Ingrese sus credenciales para acceder al sistema</p>
      </div>

      <!-- Formulario de Login -->
      <form class="login-form" [formGroup]="form">
        
        <!-- Campo Usuario - CORREGIDO: userName → userName -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="userName" placeholder="Ingrese su usuario"> <!-- ✅ CORREGIDO -->
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="f['userName'].invalid && f['userName'].touched">
            <span *ngIf="f['userName'].errors?.['required']">Usuario es requerido</span>
            <span *ngIf="f['userName'].errors?.['minlength']">Mínimo 6 caracteres</span>
          </mat-error>
        </mat-form-field>

        <!-- Campo Contraseña -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="f['password'].invalid && f['password'].touched">
            Contraseña es requerida
          </mat-error>
        </mat-form-field>

        <!-- Opciones Recordar y Olvidar -->
        <div class="login-options">
          <mat-checkbox color="primary">Recordar sesión</mat-checkbox>
          <a class="forgot-link">¿Olvidó su contraseña?</a>
        </div>

        <!-- Botón de Login - QUITAR disabled temporalmente para probar -->
        <button mat-flat-button color="primary" class="login-button" 
                (click)="login()">
                <!-- QUITAR: [disabled]="form.invalid" -->
          <mat-icon>login</mat-icon>
          Iniciar Sesión
        </button>

        <!-- Enlace a Registro -->
        <div class="register-section">
          <span>¿No tiene una cuenta?</span>
          <a [routerLink]="['/authentication/register']" class="register-link">
            Crear cuenta
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
