<div class="container my-5">
  <mat-card class="p-4 mx-auto" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Registro de Usuario</h2>

    <form [formGroup]="usuarioForm" (ngSubmit)="registrarUsuario()">
      <div class="row g-3">

        <!-- Nombre -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombres" required />
          </mat-form-field>
        </div>

        <!-- Apellido -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellidos" required />
          </mat-form-field>
        </div>

        <!-- DNI -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni" required />
          </mat-form-field>
        </div>

        <!-- Teléfono -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono" />
          </mat-form-field>
        </div>

        <!-- Dirección -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="direccion" />
          </mat-form-field>
        </div>

        <!-- Username -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Elige un usuario">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>

        <div class="col-12 text-center mt-3">
          <button mat-flat-button color="primary" type="submit">Registrar Usuario</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
