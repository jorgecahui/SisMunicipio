<div class="register-tramite-container">
  <h2>Registrar Trámite Externo</h2>
  <form (ngSubmit)="crearTramite()" #tramiteForm="ngForm">

    <h3>Datos de la Persona</h3>
    <input type="text" [(ngModel)]="persona.nombres" name="nombres" placeholder="Nombres" required />
    <input type="text" [(ngModel)]="persona.apellidos" name="apellidos" placeholder="Apellidos" required />
    <input type="text" [(ngModel)]="persona.dni" name="dni" placeholder="DNI" required />
    <input type="text" [(ngModel)]="persona.direccion" name="direccion" placeholder="Dirección" />
    <input type="text" [(ngModel)]="persona.telefono" name="telefono" placeholder="Teléfono" />

    <h3>Documento</h3>
    <select [(ngModel)]="documento.tipo" name="tipo" required>
      <option value="" disabled>Seleccione un tipo de documento</option>
      <option *ngFor="let tipo of tiposDocumento" [value]="tipo">{{ tipo }}</option>
     </select>
    <input type="text" [(ngModel)]="documento.asunto" name="asunto" placeholder="Asunto" required />
    <textarea [(ngModel)]="documento.contenido" name="contenido" placeholder="Contenido"></textarea>
    <input type="text" [(ngModel)]="documento.remitente" name="remitente" placeholder="Remitente" />
    <input type="text" [(ngModel)]="documento.destinatario" name="destinatario" placeholder="Destinatario" />

    <h3>Oficina</h3>
    <select [(ngModel)]="oficinaId" name="oficinaId" required>
      <option value="" disabled selected>Seleccione una oficina</option>
      <option *ngFor="let oficina of oficinas" [value]="oficina.id">{{ oficina.nombre }}</option>
    </select>

    <button type="submit" [disabled]="tramiteForm.invalid">Registrar Trámite</button>
  </form>
</div>
