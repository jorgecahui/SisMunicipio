<div class="container mt-4">

  <!-- Mensaje de error -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Tabla de trámites -->
  <table *ngIf="tramites.length > 0" class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Número Expediente</th>
        <th>Asunto</th>
        <th>Estado</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tramite of tramites; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ tramite.numeroExpediente }}</td>
        <td>{{ tramite.asunto }}</td>
        <td>{{ tramite.estado }}</td>
        <td>{{ tramite.fechaInicio | date:'short' }}</td>
        <td>{{ tramite.fechaFin ? (tramite.fechaFin | date:'short') : '-' }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Mensaje si no hay trámites -->
  <div *ngIf="tramites.length === 0 && !error" class="alert alert-info">
    No hay trámites disponibles.
  </div>

</div>
