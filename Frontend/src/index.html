<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Fondo inicial y preloader */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* mismo color que tu app */
      font-family: Arial, sans-serif;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ddd;
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Preloader mientras Angular carga -->
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <app-root></app-root>

  <script>
    // Oculta el preloader cuando Angular inicia
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) preloader.style.display = 'none';
    });
  </script>
</body>
</html>
